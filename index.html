<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choreo Phrase Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fdf6f0;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .output {
      margin-top: 40px;
      font-size: 20px;
      font-weight: 500;
      line-height: 2;
      background: #fffbe8;
      display: inline-block;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #eee;
      text-align: left;
      max-width: 500px;
    }

    .category {
      font-weight: bold;
      color: #555;
    }

    .word {
      color: #aa2e5c;
    }
  </style>
</head>
<body>
  <h1>Choreo Phrase Generator</h1>
  <button onclick="generatePhrase()">ðŸŽ° Randomize!</button>

  <div class="output" id="result">
    <!-- Result appears here -->
  </div>

  <script>
    const traveling = [
      "Choo Choo (not shimmy)",
      "Samiha",
      "Campfire",
      "Pivot-Shift Step",
      "Step-Touch",
      "Twist Step",
      "Sneaky Slide",
      "Cascading Locks",
      "Reverse Cascading Locks",
      "Mardi Scuff",
      "2-Step Undulation",
      "4-Step Undulation",
      "4-Step Undulation with a Twist",
      "Walking Lazy 8",
      "Over the Corkscrew",
      "La Rouge Combo",
      "Sneaky Slide Pop",
      "Katerina Hip Circle",
      "8-4-2-1",
      "5-Count with Arms and Hips",
      "Maya Backwalk",
      "Stomp Step",
      "Suzie Q",
      "Figure 8 Backwalk",
      "Jamila Hip Circle",
      "X Step",
      "Single Single 3/4",
      "Choo Choo Variations",
      "Syncopated Pivot Shift Step"
    ];

    const isolations = ["Chest Circle", "Hip Lift", "Rib Slide", "Head Roll", "Belly Pop"];
    const turns = ["Pivot Turn", "Spin", "Three-Step Turn", "Barrel Turn", "Spot Turn"];
    const armwork = ["Snake Arms", "Arm Sweep", "Framing", "Cactus Arms", "Wrist Circles"];
    const punctuation = ["Hip Drop", "Shimmy", "Pose", "Stillness", "Freeze"];
    const emotion = ["Joyful", "Mysterious", "Fierce", "Playful", "Sultry"];
    const layers = [
      "Shimmy + Turn",
      "Hip Figure 8 + Arms",
      "Layered Chest + Travel",
      "Isos + Traveling Step",
      "Layered Undulation"
    ];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePhrase() {
      const resultHTML = `
        <div><span class="category">Traveling:</span> <span class="word">${getRandomItem(traveling)}</span></div>
        <div><span class="category">Isolations:</span> <span class="word">${getRandomItem(isolations)}</span></div>
        <div><span class="category">Turns:</span> <span class="word">${getRandomItem(turns)}</span></div>
        <div><span class="category">Armwork:</span> <span class="word">${getRandomItem(armwork)}</span></div>
        <div><span class="category">Punctuation:</span> <span class="word">${getRandomItem(punctuation)}</span></div>
        <div><span class="category">Emotion:</span> <span class="word">${getRandomItem(emotion)}</span></div>
        <div><span class="category">Layers:</span> <span class="word">${getRandomItem(layers)}</span></div>
      `;

      document.getElementById("result").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
